<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="app-styles">
  <template>
    <style>
      [icon] {
        display: inline-block;
        --iron-icon-height: 144px;
        --iron-icon-width: 144px;
        margin-top: 2rem;
      }
      .info {
        text-align: center;
      }

      .logo {
        display: inline-block;
        width: 75%;
        max-width: 480px;
        margin-top: 5%;
      }

      .coming-soon {
        position: relative;
        top: -2.5rem;
      }

      .social-media {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        position: relative;
        top: -2rem;
        list-style: none;
      }

      .social-media li {
        flex: 1;
        justify-content: space-around;
      }

      @media screen and (min-width: 640px) {
        [icon] {
          display: inline-block;
          --iron-icon-height: 64px;
          --iron-icon-width: 64px;
          margin-top: 0;
        }

        .info {
          position: fixed;
          top: 50%;
          right: 2rem;
          transform: translateY(-50%);
        }

        .logo {
          width: 100%;
          margin-top: 0;
        }

        .social-media {
          flex-wrap: nowrap;
        }
      }
    </style>
  </template>
</dom-module>
